<html>
    <head>
        <style>@import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap');

body {
  text-align: right;
  direction: rtl;
  margin: 20px;
  -webkit-tap-highlight-color: transparent;
  font-family: 'Heebo', sans-serif;
}

body::after {
  content: '';
  position: fixed;
  width: 100%;
  height: 40px;
  background: linear-gradient(0deg, #ffffff, #ffffff00);
  bottom: 0;
  left: 0;
  pointer-events: none;
  z-index: 10;
}

.logo {
  width: 100px;
  margin: auto;
  display: block;
  padding-top: 20px;
}

.intro {
  font-size: 16px;
  direction: ltr;
  white-space: pre-wrap;
  -webkit-text-size-adjust: 100%;
}

.title {
  font-weight: 700;
  text-align: center;
  font-size: 20px;
  margin-bottom: 20px;
}

.inputs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

input {
  padding: 0 10px;
  border-radius: 5px;
  border: 2px solid #c4c4c480;
  appearance: none;
  -webkit-appearance: none;
  appearance: none;
  height: 40px;
  width: 100%;
  outline: none;
  width: max-content;
  font-size: inherit;
  font-family: inherit;
  background: transparent;
  width: 200px;
  box-sizing: border-box;
  direction: rtl;
}

input:focus {
  border: 2px solid #1a73e8;
}

input.inline {
  padding: 0;
  padding-right: 10px;
  margin: 3px;
}

.inputs input {
  margin: 10px;
}

#sig-canvas {
  border-radius: 5px;
  border: 2px solid #c4c4c480;
  margin-top: 10px;
  touch-action: none;
  margin: auto;
  display: block;
  margin-top: 10px;
}

.submit {
  background-color: #1a73e8;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  font-weight: 500;
  height: 32px;
  min-width: 5.14em;
  padding: 8px 16px;
  user-select: none;
  align-items: center;
  justify-content: center;
  margin: auto;
  margin-top: 40px;
  width: 200px;
  margin-bottom: 40px;
}

body.hidden #sig-canvas {
  height: 50px;
  border: 0;
  border-bottom: 2px solid #c4c4c480;
  border-radius: 0;
  margin-bottom: 0;
}

body.hidden .submit {
  display: none;
}

.field {
  border-bottom: 2px solid #c4c4c480;
  padding: 0 10px;
  width: max-content;
  height: max-content;
  height: 26px;
}

.inputs .field {
  margin: 10px;
}

body::after {
  background: tranparent;
}

.overlay {
  display: grid;
  place-content: center;
  background: #fff;
  height: 100%;
  width: 100%;
  position: fixed;
  transition: .2s ease;
  top: 0;
  left: 0;
}

.overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

.overlay.sending {
  color: #4285F4;
}

.overlay.sent {
  color: #00bfa5;
}

.loader1 {
  animation: rotate 2s linear infinite;
  margin: auto;
}

@keyframes rotate {
  to {
    transform: rotate(1turn);
  }
}

.loader1 circle {
  stroke-dasharray: 1, 150;
  stroke-dashoffset: 0;
  stroke-linecap: round;
  animation: stroke 1.5s ease-in-out infinite;
}

@keyframes stroke {
  0% {
    stroke-dasharray: 1, 150;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 90, 150;
    stroke-dashoffset: -35;
  }
  100% {
    stroke-dasharray: 90, 150;
    stroke-dashoffset: -124;
  }
}</style>
    </head>

  window.requestAnimFrame = (function(callback) {
    return window.requestAnimationFrame ||

  var canvas = document.getElementById("sig-canvas");

  ctx.fillStyle = 'gray';

  var drawing = false;
  var mousePos = {
    x: 0,
    y: 0
  };
  var lastPos = mousePos;

  canvas.addEventListener("mousedown", function(e) {
    drawing = true;
    lastPos = getMousePos(canvas, e);
  }, false);

  canvas.addEventListener("mouseup", function(e) {
    drawing = false;
  }, false);

  canvas.addEventListener("mousemove", function(e) {
    mousePos = getMousePos(canvas, e);

  // Add touch event support for mobile
  canvas.addEventListener("touchstart", function(e) {

  }, false);

  canvas.addEventListener("touchmove", function(e) {
    var touch = e.touches[0];
    var me = new MouseEvent("mousemove", {
      clientX: touch.clientX,
      clientY: touch.clientY
    });
    canvas.dispatchEvent(me);
  }, false);

  canvas.addEventListener("touchstart", function(e) {
    mousePos = getTouchPos(canvas, e);
    var touch = e.touches[0];
    var me = new MouseEvent("mousedown", {
      clientX: touch.clientX,
      clientY: touch.clientY
    });
    canvas.dispatchEvent(me);
  }, false);

  canvas.addEventListener("touchend", function(e) {
    var me = new MouseEvent("mouseup", {});
    canvas.dispatchEvent(me);
  }, false);

  function getMousePos(canvasDom, mouseEvent) {
    var rect = canvasDom.getBoundingClientRect();
    return {
      x: mouseEvent.clientX - rect.left,
      y: mouseEvent.clientY - rect.top
    }
  }

  function getTouchPos(canvasDom, touchEvent) {
    var rect = canvasDom.getBoundingClientRect();
    return {
      x: touchEvent.touches[0].clientX - rect.left,
      y: touchEvent.touches[0].clientY - rect.top
    }
  }

  function renderCanvas() {
    if (drawing) {
      ctx.moveTo(lastPos.x, lastPos.y);
      ctx.lineTo(mousePos.x, mousePos.y);
      ctx.stroke();
      lastPos = mousePos;
    }
  }

  // Prevent scrolling when touching the canvas
  document.body.addEventListener("touchstart", function(e) {
    if (e.target == canvas) {
      e.preventDefault();
    }
  }, false);
  document.body.addEventListener("touchend", function(e) {
    if (e.target == canvas) {
      e.preventDefault();
    }
  }, false);
  document.body.addEventListener("touchmove", function(e) {
    if (e.target == canvas) {
      e.preventDefault();
    }
  }, false);

  (function drawLoop() {
    requestAnimFrame(drawLoop);
    renderCanvas();
  })();

  function clearCanvas() {
    canvas.width = canvas.width;

// Send e-mail with link to storage file
function send(username, password, to, subject, body, attachments) {
  Email.send({
    Host: "smtp.gmail.com",
    Username: username,
    Password: password,
    To: to,
    From: username,
    Subject: subject,
    Body: body,
    Attachments: attachments
  })
  .then(function(message){
    document.querySelector('.overlay.sent').classList.remove('hidden');
  })
}


//Http request function:
var axios = {
  'get': (url, options) => {

    sequence_num++;
    sequence_arr.push(sequence_num);

    return new Promise((resolve, reject) => {
      try {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {

            if (CheckSequence(sequence_num)) {
              resolve(JSON.parse(this.responseText));
            }
            else {
              reject();
            }

          }
        };

        cors = options ? 'https://berrycors.herokuapp.com/' : '';

        xmlhttp.open('GET', (cors + url), true);
        xmlhttp.send();
      } catch(e) { reject(e) }
    });
  },
  'post': (url, data, options) => {
    return new Promise((resolve, reject) => {
      try {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && (this.status == 201 || this.status == 200)) {
            resolve(JSON.parse(this.responseText));
          }
        };

        cors = options ? 'https://berrycors.herokuapp.com/' : '';

        xmlhttp.open('POST', (cors + url), true);

        xmlhttp.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        xmlhttp.send(JSON.stringify(data));
      } catch(e) { reject(e) }
    });
  },
  'put': (url, data, options) => {
    return new Promise((resolve, reject) => {
      try {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
          if (this.readyState == 4 && (this.status == 201 || this.status == 200)) {
            resolve(this.responseText);
          }
        };

        cors = options ? 'https://berrycors.herokuapp.com/' : '';

        xmlhttp.open('PUT', (cors + url), true);

        xmlhttp.setRequestHeader('Content-Type', 'application/octet-stream; charset=UTF-8');
        xmlhttp.send(data);
      } catch(e) { reject(e) }
    });
  }
};
